<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="logo.jpg" type="image/x-icon">
  <link rel="stylesheet" href="for.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
      color: #333;
    }

    .plans-container {
      max-width: 600px;
      margin: 0 auto 30px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .plans {
      display: flex;
      justify-content: space-between;
    }

    .plan {
      border: 1px solid #ddd;
      border-radius: 5px;
      margin: 20px;
      padding: 15px;
      text-align: center;
      width: 48%;
      cursor: pointer;
      transition: border-color 0.3s, transform 0.3s;
    }

    .plan:hover {
      border-color: #007bff;
      transform: scale(1.05);
    }

    .plan.selected {
      border-color: #007bff;
      background-color: #f0f8ff;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
    }

    .plan h3 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }

    .plan p {
      margin: 5px 0;
      color: #555;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-group input:focus {
      border-color: #007bff;
      outline: none;
    }

    .form-group .card-icons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .card-icons i {
      font-size: 24px;
      color: #aaa;
    }

    .btn {
      display: inline-block;
      background: #007bff;
      color: #fff;
      text-align: center;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .btn:hover {
      background: #0056b3;
    }

    .summary {
      margin-top: 20px;
      padding: 15px;
      border: 1px dashed #ddd;
      background-color: #f8f8f8;
      border-radius: 5px;
    }

    .summary h3 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }

    .summary p {
      margin: 5px 0;
      color: #555;
    }
    .summary .cancel a{
        text-decoration: none;
        color: #ffff;
        padding: 20px;
    }
    .summary button{
        border: 1px solid #000;
        cursor: pointer;
        padding: 10px;
        background-color: red;
        border-radius: 10px;
    }
    .summary .cancel button:hover{
        background: rgb(255, 42, 42);
        transition: 0.5s ease;
        transform: scale(1.1);
    }
    footer{
        text-align: center;
        padding: 1rem 0;
        color: rgb(80, 80, 80);
    }
  </style>
</head>
<body>
  <div class="plans-container">
    <div class="header">
      <h1>Select a Plan</h1>
    </div>

    <div class="plans">
      <div class="plan" id="plan-a" data-price="99.99">
        <h3>Plan A</h3>
        <p>$99.99</p>
        <p>Basic features</p>
      </div>
      <div class="plan" id="plan-b" data-price="149.99">
        <h3>Plan B</h3>
        <p>$149.99</p>
        <p>Premium features</p>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="header">
      <h1>Payment Information</h1>
    </div>

    <form id="payment-form">
      <div class="form-group">
        <label for="card-holder">Cardholder Name</label>
        <input type="text" id="card-holder" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required>
        <div class="card-icons">
          <i class="fab fa-cc-visa"></i>
          <i class="fab fa-cc-mastercard"></i>
          <i class="fab fa-cc-amex"></i>
        </div>
      </div>
      <div class="form-group">
        <label for="expiry">Expiry Date</label>
        <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" placeholder="123" maxlength="3" required>
      </div>
      <button type="submit" class="btn">Pay Now</button>
    </form>

    <div class="summary">
      <h3>Order Summary</h3>
      <p id="selected-plan">Selected Plan: None</p>
      <p id="total-price">Total: $0.00</p>
      <div class="cancel">
        <button title="Are You Sure"><a href="index.html"><i class="fas fa-cancel"></i> Cancel</a></button>
      </div>
    </div>
  </div>
  <footer>
    <p>&copy; 2025 Knowledge Hub. All rights reserved.</p>
</footer>
  <script>
    const plans = document.querySelectorAll('.plan');
    const selectedPlanElement = document.getElementById('selected-plan');
    const totalPriceElement = document.getElementById('total-price');

    plans.forEach(plan => {
      plan.addEventListener('click', () => {
        plans.forEach(p => p.classList.remove('selected'));
        plan.classList.add('selected');

        const planName = plan.querySelector('h3').innerText;
        const planPrice = plan.getAttribute('data-price');

        selectedPlanElement.innerText = `Selected Plan: ${planName}`;
        totalPriceElement.innerText = `Total: $${planPrice}`;
      });
    });

    document.getElementById('payment-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const selectedPlan = document.querySelector('.plan.selected');

      if (!selectedPlan) {
        alert('Please select a plan before proceeding.');
        return;
      }

      const planName = selectedPlan.querySelector('h3').innerText;
      const planPrice = selectedPlan.getAttribute('data-price');

      alert(`You have selected ${planName} with a total of $${planPrice}. Payment submitted successfully!`);
    });
  </script>
</body>
</html>
